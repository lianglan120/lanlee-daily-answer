<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Answer by ARVOLAN </title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Georgia", serif;
      color: white;
      text-align: center;
      background-color: black;
      overflow: hidden;
    }

    .container {
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      padding-bottom: 80px;
    }

    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .quote {
      font-size: 24px;
      max-width: 90%;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      position: relative;
      z-index: 1;
      margin-bottom: 40px;
    }

    .logo {
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      font-size: 16px;
      opacity: 0.8;
      text-shadow: 0 0 6px #fff;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="background-img" class="background-image" src="" alt="background" />
    <div class="quote" id="quote-text">Loading...</div>
    <div class="logo">@LANLEE</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
