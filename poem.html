<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      padding: 24px 12px 40px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      color: #292016;

    /* dreamy æŸ”å…‰å åŠ  */
    body::before {

      background:
        radial-gradient(circle at top, rgba(255,255,255,0.45), transparent 55%),
        radial-gradient(circle at bottom, rgba(231,209,255,0.40), transparent 55%),
        linear-gradient(to bottom, rgba(0,0,0,0.10), transparent 35%, transparent 65%, rgba(0,0,0,0.12));
      mix-blend-mode: soft-light;
      opacity: 0.85;
      pointer-events: none;
    }

    /* ä¹¦é¡µå¡ç‰‡ */
    .page {

      background: rgba(255,252,245,0.86);
      border-radius: 6px;
      box-shadow: 0 10px 26px rgba(0,0,0,0.2);
      position: relative;
      line-height: 1.9;
      z-index: 1;
    }

    .page::before {
      content: "";
      position: absolute;
      inset: 16px 12px;
      border: 1px solid rgba(0,0,0,0.05);
      pointer-events: none;
      opacity: 0.8;
    }

    .title {
      font-size: 0.86rem;              /* æ ‡é¢˜ç¨å¾®å°ä¸€ç‚¹ */
      letter-spacing: 0.12em;          /* é—´è·ç¼©å° */
      text-transform: uppercase;
      margin-bottom: 14px;
      color: #524337;
      text-align: left;
    }

    .poem {
      font-family: "Bradley Hand", "Segoe Print", "Comic Sans MS",
                   -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      font-size: 0.95rem;              /* æ­£æ–‡å­—ä½“æ•´ä½“å˜å°ä¸€ç‚¹ */
      line-height: 1.85;
      color: #3a3026;
      white-space: pre-wrap;
      word-wrap: break-word;
      min-height: 40vh;
    }

    .signature,
    .copyright,
    .stamp {
      opacity: 0;                      /* åˆå§‹éšè—ï¼Œæ‰“å®Œå­—å†å‡ºç° */
      transition: opacity 0.8s ease;
    }

    .signature.visible,
    .copyright.visible,
    .stamp.visible {
      opacity: 0.65;
    }

    .signature {
      margin-top: 22px;
      font-size: 0.78rem;
      text-align: right;
      letter-spacing: 0.20em;
      text-transform: uppercase;
    }

    .copyright {
      margin-top: 6px;
      font-size: 0.63rem;
      text-align: right;
      opacity: 0.45;
    }

    .stamp {
      margin-top: 14px;
      font-size: 0.68rem;
      text-align: right;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      opacity: 0.35;
      font-weight: 500;
    }

    @media (min-width: 768px) {
      body {
        padding: 40px 16px 60px;
      }
      .page {
        padding: 36px 28px 36px;
      }
    }
  </style>
</head>

<body>

  <div class="page">
    <div id="poemTitle" class="title"></div>
    <div id="poemBody" class="poem"></div>

    <div id="signature" class="signature">â€” ARVOLAN</div>
    <div id="copyright" class="copyright">
      all original writings. copyright Â© arvolan. all rights reserved.
    </div>
    <div id="stamp" class="stamp"></div>
  </div>

  <script>
    /* ğŸ¨ éšæœºèƒŒæ™¯å›¾ï¼špoetry_bg_01 ~ poetry_bg_17 */
    const bgTotal = 17;
    const randomBg = Math.floor(Math.random() * bgTotal) + 1;
    const bgName = String(randomBg).padStart(2, "0");
    document.body.style.backgroundImage = `url('images/poetry_bg_${bgName}.jpg')`;

    /* ğŸ“š è¯—é›†å†…å®¹ï¼šå¯ä»¥ç»§ç»­å¾€æ•°ç»„é‡ŒåŠ  */
    const poems = [
      {
        title: "THE ART OF LETTING GO",
        lines: [
          "letting go is not forgetting.",
          "it is not pretending you never cared.",
          "",
          "letting go is choosing peace",
          "over the version of love",
          "that kept hurting you.",
          "",
          "it is accepting the truth",
          "instead of rewriting it again and again.",
          "",
          "letting go is unclenching your hands",
          "from what was never yours to hold.",
          "",
          "letting go is grieving the dream",
          "without grieving yourself.",
          "",
          "it is the slow art of returning to yourselfâ€”",
          "breath by breath,",
          "until the memories stop burning",
          "and start becoming lessons.",
          "",
          "letting go is not the end.",
          "it is the beginning",
          "of who you will become next."
        ]
      },
      {
        title: "STAY SINGLE UNTIL",
        lines: [
          "stay single until love feels like peace",
          "and not a guessing game.",
          "",
          "stay single until the person in front of you",
          "doesnâ€™t make you wonder what you did wrong,",
          "but makes you wonder how you lived so long",
          "without this level of calm.",
          "",
          "stay single until someone looks at you",
          "like you are a place to restâ€”",
          "not a project,",
          "not a challenge,",
          "not a temporary storyline.",
          "",
          "stay single until conversations feel like exhaling,",
          "until honesty is the default,",
          "until effort isnâ€™t something you have to beg for",
          "or reinterpret",
          "or justify to your friends.",
          "",
          "because thatâ€™s what real love isâ€”",
          "a place where your nervous system",
          "can finally relax."
        ]
      },
      {
        title: "THIS IS YOUR SIGN",
        lines: [
          "this is your sign",
          "to trust that life is happening for you,",
          "not to you.",
          "",
          "the closed doors were not punishmentsâ€”",
          "they were redirections.",
          "the timing that frustrated you",
          "was protection.",
          "",
          "you are not stuck.",
          "you are being shaped.",
          "",
          "every delay taught you patience,",
          "every detour gave you perspective.",
          "",
          "let life work in ways",
          "you donâ€™t yet understand.",
          "",
          "life is not happening to you.",
          "life is happening for you.",
          "your only job",
          "is to stay open."
        ]
      },
      {
        title: "EVEN IF YOUâ€™RE NOT CONTENT",
        lines: [
          "even if you donâ€™t feel content",
          "with where you are,",
          "iâ€™m proud of you",
          "for simply being here.",
          "",
          "you have survived days",
          "you thought would swallow you whole.",
          "you have carried feelings",
          "you never said out loud.",
          "",
          "and yet, you kept going.",
          "even with a tired heart,",
          "even with uncertainty,",
          "even with moments",
          "where breathing felt like work.",
          "",
          "you are allowed to want more",
          "and still honour",
          "how far youâ€™ve come.",
          "",
          "not giving up",
          "is already a miracle."
        ]
      }
    ];

    /* âœ¨ éšæœºæŒ‘ä¸€é¦–è¯— */
    function pickRandomPoem() {
      const index = Math.floor(Math.random() * poems.length);
      return poems[index];
    }

    /* âŒ¨ï¸ æ‰“å­—æœºæ•ˆæœï¼šé€å­—è¿½åŠ ï¼Œé¿å…é—ªçƒï¼Œé€Ÿåº¦æ˜æ˜¾å˜æ…¢ */
    function typewriter(text, element, onDone) {
      let idx = 0;
      const speed = 160; // æ¯«ç§’ï¼Œè¶Šå¤§è¶Šæ…¢ï¼›ç°åœ¨æ˜¯æ˜æ˜¾â€œæ…¢æ…¢å‡ºç°â€

      element.textContent = "";

      function type() {
        if (idx >= text.length) {
          if (typeof onDone === "function") onDone();
          return;
        }
        element.textContent += text.charAt(idx);  // é€å­—è¿½åŠ ï¼Œä¸æ•´å—åˆ·æ–°
        idx++;
        setTimeout(type, speed);
      }

      type();
    }

    const poem = pickRandomPoem();
    document.getElementById("poemTitle").textContent = poem.title;
    const fullText = poem.lines.join("\n");

    /* ğŸŒ åœ°ç‚¹ + æ—¶é—´ï¼šä½¿ç”¨æ—¶åŒºï¼Œåªå–åŸå¸‚åï¼Œé¿å…ä¹±çŒœå›½å®¶ */
    function getPlaceFromTimezone() {
      const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || "";
      const parts = tz.split("/");
      if (parts.length === 1) return (parts[0] || "SOMEWHERE").toUpperCase();
      const city = parts[1] || parts[0];
      return city.replace(/_/g, " ").toUpperCase();
    }

    function generateStamp() {
      const place = getPlaceFromTimezone();
      const date = new Date();

      const day = date.getDate();
      const month = date.toLocaleString("en-US", { month: "short" }).toUpperCase();
      const year = date.getFullYear();
      const time = date.toLocaleTimeString("en-US", {
        hour: "2-digit",
        minute: "2-digit",
        hour12: false
      });

      return `${place} â€¢ ${day} ${month} ${year} â€¢ ${time}`;
    }

    const signatureEl = document.getElementById("signature");
    const copyrightEl = document.getElementById("copyright");
    const stampEl = document.getElementById("stamp");

    // æ‰“å­—å®Œæˆåï¼Œå†æ˜¾ç¤º ARVOLAN + ç‰ˆæƒ + STAMP
    typewriter(fullText, document.getElementById("poemBody"), () => {
      stampEl.textContent = generateStamp();
      signatureEl.classList.add("visible");
      copyrightEl.classList.add("visible");
      stampEl.classList.add("visible");
    });
  </script>
</body>
</html>
