<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ARVOLAN â€¢ Soft Pages</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {

      padding: 0;
    }

    /* ğŸ’« dreamy èƒŒæ™¯æ ·å¼ */
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 10px;
      background-color: #e9e2f3;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: "Georgia", "Times New Roman", serif;

      overflow: hidden;
    }

    /* dreamy å…‰æ™• + haze å åŠ å±‚ */
    body::before {

        radial-gradient(circle at bottom, rgba(231,209,255,0.45), transparent 55%),
        linear-gradient(to bottom, rgba(0,0,0,0.18), transparent 35%, transparent 65%, rgba(0,0,0,0.16));
      mix-blend-mode: soft-light;
      opacity: 0.9;
      z-index: 0;
    }

    /* ä¹¦é¡µä¸»ä½“ */
    .page {
      max-width: 420px;
      width: 72%;
      min-height: 60vh;
      padding: 40px 26px 34px;
      line-height: 1.7;
      position: relative;
      background: rgba(255, 252, 245, 0.96);
      box-shadow: 0 18px 40px rgba(0,0,0,0.35);
      border-radius: 4px;
      z-index: 1;
    }

    @media (min-width: 768px) {
      .page {
        max-width: 460px;
        width: 48%;
        padding: 60px 36px 46px;
        margin-left: 8%;
      }
    }

    /* ä¹¦é¡µè¾¹æ¡† */
    .page::before {
      content: "";
      position: absolute;
      inset: 14px 10px;
      border: 1px solid rgba(0,0,0,0.06);
      pointer-events: none;
      opacity: 0.7;
    }

    .title {
      font-size: 0.9rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      margin-bottom: 18px;
    }

    /* ä¸€è¡Œè¡ŒåŠ¨æ€æµ®ç° */
    .line {
      font-size: 0.9rem;
      margin-bottom: 4px;
      opacity: 0;
      transform: translateY(4px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .line.show {
      opacity: 1;
      transform: translateY(0);
    }

    .signature {
      margin-top: 18px;
      font-size: 0.75rem;
      text-align: right;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      opacity: 0.7;
    }

    .hint {
      margin-top: 10px;
      font-size: 0.7rem;
      opacity: 0.4;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="page">
    <div id="poemTitle" class="title"></div>
    <div id="poemBody"></div>
    <div class="signature">â€” ARVOLAN</div>
    <div class="hint">refresh for another page</div>
  </div>

  <script>
    /* ğŸ¨ éšæœºèƒŒæ™¯å›¾ï¼ˆ17 å¼  images/poetry_bg_XX.jpgï¼‰ */
    const bgTotal = 17;
    const randomBg = Math.floor(Math.random() * bgTotal) + 1;
    const bgName = String(randomBg).padStart(2, "0");
    document.body.style.backgroundImage = `url('images/poetry_bg_${bgName}.jpg')`;

    /* ğŸ“š è¯—é›†å†…å®¹ï¼ˆå¯æ— é™æ‰©å±•ï¼‰ */
    const poems = [
      {
        title: "STAY SINGLE UNTIL",
        lines: [
          "stay single until love feels like peace",
          "and not a guessing game.",
          "",
          "stay single until the person in front of you",
          "doesnâ€™t make you wonder what you did wrong,",
          "but makes you wonder how you lived so long",
          "without this level of calm.",
          "",
          "stay single until someone looks at you",
          "like you are a place to restâ€”",
          "not a project,",
          "not a challenge,",
          "not a temporary storyline.",
          "",
          "stay single until conversations feel like exhaling,",
          "until honesty is the default,",
          "until effort isnâ€™t something you have to beg for",
          "or reinterpret",
          "or justify to your friends.",
          "",
          "stay single until someone chooses you",
          "the same on the quiet days",
          "as they do on the bright ones.",
          "until love stops feeling like a test",
          "and starts feeling like returning home.",
          "",
          "stay single until someone holds your heart",
          "with both hands",
          "and doesnâ€™t drop it",
          "when they feel overwhelmed.",
          "",
          "because thatâ€™s what real love isâ€”",
          "a place where your nervous system can finally relax.",
          "",
          "you deserve that kind of love.",
          "wait for it."
        ]
      },

      {
        title: "THIS IS YOUR SIGN",
        lines: [
          "this is your sign",
          "to trust that life is happening for you,",
          "not to you.",
          "",
          "i know itâ€™s hard to believe",
          "when everything feels uncertain,",
          "but the closed doors were not punishmentsâ€”",
          "they were redirections.",
          "",
          "the timing that frustrated you",
          "was protection.",
          "the endings that hurt",
          "were clearing space",
          "for something you couldnâ€™t see yet.",
          "",
          "you are not stuck.",
          "you are being shaped.",
          "",
          "every delay taught you patience,",
          "every detour gave you perspective.",
          "",
          "let life work in ways",
          "you donâ€™t yet understand.",
          "",
          "life is not happening to you.",
          "life is happening for you.",
          "your only job",
          "is to stay open."
        ]
      },

      {
        title: "THE ART OF LETTING GO",
        lines: [
          "letting go is not forgetting.",
          "it is not pretending you never cared.",
          "",
          "letting go is choosing peace",
          "over the version of love",
          "that kept hurting you.",
          "",
          "it is accepting the truth",
          "instead of rewriting it",
          "again and again.",
          "",
          "letting go is unclenching your hands",
          "from what was never yours to hold.",
          "",
          "letting go is grieving the dream",
          "without grieving yourself.",
          "",
          "it is the slow, patient art",
          "of returning to yourselfâ€”",
          "breath by breath,",
          "until the memories stop burning",
          "and start becoming lessons.",
          "",
          "letting go is not the end.",
          "it is the beginning",
          "of who you are becoming next."
        ]
      },

      {
        title: "EVEN IF YOUâ€™RE NOT CONTENT",
        lines: [
          "even if you donâ€™t feel content",
          "with where you are,",
          "iâ€™m proud of you",
          "for simply being here.",
          "",
          "maybe your path wasnâ€™t smooth.",
          "maybe you rebuilt yourself quietly,",
          "again and again.",
          "",
          "and yet, you kept going.",
          "even with a tired heart,",
          "even with uncertainty,",
          "even with days where breathing felt like work.",
          "",
          "you overcame things",

    ];

    /* âœ¨ éšæœºæŒ‘é€‰ä¸€é¦–è¯— */
    function pickRandomPoem() {
      const index = Math.floor(Math.random() * poems.length);
      return poems[index];
    }

    /* ğŸª„ ä¸€è¡Œä¸€è¡Œæµ®ç°æ•ˆæœ */
    function showPoem(poem) {
      const titleEl = document.getElementById("poemTitle");
      const bodyEl = document.getElementById("poemBody");

      titleEl.textContent = poem.title || "";
      bodyEl.innerHTML = "";

      let i = 0;

      function revealNextLine() {
        if (i >= poem.lines.length) return;

        const lineEl = document.createElement("div");
        lineEl.className = "line";
        lineEl.textContent = poem.lines[i];

        bodyEl.appendChild(lineEl);

        requestAnimationFrame(() => {
          lineEl.classList.add("show");
        });

        i++;
        setTimeout(revealNextLine, 1300); // 1.3 ç§’å‡ºç°ä¸€è¡Œ
      }

      revealNextLine();
    }

    // å¼€å§‹æ˜¾ç¤ºè¯—é›†
    const poem = pickRandomPoem();
    showPoem(poem);

  </script>
</body>
</html>
