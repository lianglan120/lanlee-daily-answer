<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ARVOLAN • Soft Pages</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      padding: 24px 12px 40px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      color: #292016;
      overflow-y: auto;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at top, rgba(255,255,255,0.45), transparent 55%),
        radial-gradient(circle at bottom, rgba(231,209,255,0.40), transparent 55%),
        linear-gradient(to bottom, rgba(0,0,0,0.10), transparent 35%, transparent 65%, rgba(0,0,0,0.12));
      mix-blend-mode: soft-light;
      opacity: 0.85;
      pointer-events: none;
    }

    .page {
      width: 100%;
      max-width: 520px;
      padding: 28px 22px 32px;
      background: rgba(255,252,245,0.9);
      border-radius: 6px;
      box-shadow: 0 10px 26px rgba(0,0,0,0.2);
      position: relative;
      line-height: 1.9;
      z-index: 1;
    }

    .page::before {
      content: "";
      position: absolute;
      inset: 16px 12px;
      border: 1px solid rgba(0,0,0,0.05);
      pointer-events: none;
      opacity: 0.8;
    }

    .title {
      font-size: 0.86rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      margin-bottom: 14px;
      color: #524337;
    }

    .poem {
      font-family: "Bradley Hand", "Segoe Print", "Comic Sans MS",
                   -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      font-size: 0.95rem;
      line-height: 1.85;
      color: #3a3026;
      white-space: pre-wrap;
      min-height: 40vh;
    }

    .signature,
    .copyright {
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    .signature.visible,
    .copyright.visible {
      opacity: 0.65;
    }

    .signature {
      margin-top: 22px;
      font-size: 0.78rem;
      text-align: right;
      letter-spacing: 0.20em;
      text-transform: uppercase;
    }

    .copyright {
      margin-top: 6px;
      font-size: 0.63rem;
      text-align: right;
      opacity: 0.45;
    }
  </style>
</head>

<body>

  <div class="page">
    <div id="poemTitle" class="title"></div>
    <div id="poemBody" class="poem"></div>

    <div id="signature" class="signature">— ARVOLAN</div>
    <div id="copyright" class="copyright">
      all original writings. copyright © arvolan. all rights reserved.
    </div>
  </div>

  <script>
    /* 背景随机 */
    const bgTotal = 17;
    const randomBg = Math.floor(Math.random() * bgTotal) + 1;
    const bgName = String(randomBg).padStart(2, "0");
    document.body.style.backgroundImage = `url('images/poetry_bg_${bgName}.jpg')`;

    /* 诗集 */
    const poems = [
      {
        title: "THE ART OF LETTING GO",
        lines: [
          "letting go is not forgetting.",
          "it is not pretending you never cared.",
          "",
          "letting go is choosing peace",
          "over the version of love",
          "that kept hurting you.",
          "",
          "it is accepting the truth",
          "instead of rewriting it again and again.",
          "",
          "letting go is unclenching your hands",
          "from what was never yours to hold.",
          "",
          "letting go is grieving the dream",
          "without grieving yourself.",
          "",
          "it is the slow art of returning to yourself—",
          "breath by breath,",
          "until the memories stop burning",
          "and start becoming lessons.",
          "",
          "letting go is not the end.",
          "it is the beginning",
          "of who you will become next."
        ]
      }
    ];

    /* 随机挑一篇 */
    const poem = poems[Math.floor(Math.random() * poems.length)];
    document.getElementById("poemTitle").textContent = poem.title;

    /* 打字效果 */
    function typewriter(text, element, onDone) {
      let idx = 0;
      const speed = 80; // 打字速度

      element.textContent = "";

      function type() {
        if (idx >= text.length) {
          if (onDone) onDone();
          return;
        }
        element.textContent += text.charAt(idx);
        idx++;
        setTimeout(type, speed);
      }

      type();
    }

    const fullText = poem.lines.join("\n");

    const signatureEl = document.getElementById("signature");
    const copyrightEl = document.getElementById("copyright");

    typewriter(fullText, document.getElementById("poemBody"), () => {
      signatureEl.classList.add("visible");
      copyrightEl.classList.add("visible");
    });
  </script>
</body>
</html>
