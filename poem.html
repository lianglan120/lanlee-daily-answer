<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ARVOLAN • Soft Pages</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      padding: 26px 14px 44px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, serif;
      color: #292016;
      overflow-y: auto;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at top, rgba(255,255,255,0.45), transparent 60%),
        radial-gradient(circle at bottom, rgba(231,209,255,0.40), transparent 60%),
        linear-gradient(to bottom, rgba(0,0,0,0.10), transparent 40%, transparent 65%, rgba(0,0,0,0.12));
      mix-blend-mode: soft-light;
      opacity: 0.9;
      pointer-events: none;
    }

    .page {
  width: 100%;
  max-width: 520px;
  padding: 28px 24px 32px;
  background: rgba(255,252,245,0.82); /* ← 透明度升级：原本0.95，现在更透 */
  backdrop-filter: blur(1.8px);        /* ← 增加柔雾感，让背景更梦幻 */
  border-radius: 6px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.12); /* ← 阴影更轻，不抢戏 */
  position: relative;
  line-height: 1.9;
  z-index: 1;
}

.page::before {
  content: "";
  position: absolute;
  inset: 16px 14px;
  border: 1px solid rgba(0,0,0,0.03); /* 更轻 */
  pointer-events: none;
  opacity: 0.55; /* 边框透明度降低 */
}

    .title {
      font-family: "Georgia", "Times New Roman", serif;
      font-size: 0.88rem;
      letter-spacing: 0.13em;
      text-transform: uppercase;
      margin-bottom: 20px;
      color: #524337;
    }

    .poem {
      font-family: "Georgia", "Times New Roman", serif;
      font-size: 0.94rem;
      line-height: 1.95;
      color: #3a3026;
      min-height: 40vh;
    }

    /* 段落动画 + 更大段距 */
    .poem-paragraph {
      opacity: 0;
      transform: translateY(6px);
      transition: opacity 1.15s ease, transform 1.15s ease;
      margin-bottom: 1.8rem; /* ⭐️ 段落间距加大 */
      white-space: pre-line;
    }

    .poem-paragraph.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .signature,
    .copyright {
      opacity: 0;
      transition: opacity 1s ease;
      font-family: "Georgia", "Times New Roman", serif;
    }

    .signature.visible,
    .copyright.visible {
      opacity: 0.65;
    }

    .signature {
      margin-top: 16px;
      font-size: 0.78rem;
      text-align: right;
      letter-spacing: 0.22em;
      text-transform: uppercase;
    }

    .copyright {
      margin-top: 6px;
      font-size: 0.63rem;
      text-align: right;
      opacity: 0.45;
    }
  </style>
</head>

<body>

  <div class="page">
    <div id="poemTitle" class="title"></div>
    <div id="poemBody" class="poem"></div>

    <div id="signature" class="signature">— ARVOLAN</div>
    <div id="copyright" class="copyright">
      all original writings. copyright © arvolan. all rights reserved.
    </div>
  </div>

  <script>
    /* 背景随机 */
    const bgTotal = 17;
    const randomBg = Math.floor(Math.random() * bgTotal) + 1;
    const bgName = String(randomBg).padStart(2, "0");
    document.body.style.backgroundImage = `url('images/poetry_bg_${bgName}.jpg')`;

    /* 诗集（按段落） */
    const poems = [
      {
        title: "LIFE IS GOING TO WORK OUT PERFECTLY",
       paragraphs: [
  "life is going to work out perfectly —\nmaybe not the way you planned,\nbut in the way you quietly need.",

  "the right people will come into your life\nwithout force,\nwithout questioning,\njust steady and sure,\nlike they were always meant to be there.",

  "the wrong people will leave\nnot with chaos,\nbut with distance —\na soft kind of closing\nyou’ll only understand later.",

  "you will find a home\nthat feels safe to return to,\nwhere mornings don’t feel heavy\nand silence doesn’t feel like punishment.",

  "you will build a career\nthat doesn’t drain you,\nbut teaches you who you are,\nand what you’re capable of.",

  "you will wake beside someone\nwho doesn’t make love complicated,\nsomeone who stays,\nsomeone who shows up,\nsomeone who makes ordinary mornings\nfeel like soft beginnings.",

  "you will have slow sundays\nwhere life doesn’t demand anything from you —\njust rest,\njust softness,\njust being here.",

  "you will have holidays\nthat feel warm and gentle,\nfilled with people\nwho don’t need you to be anything\nother than yourself.",

  "you will take drives at night\nwith the windows down,\nfeeling something inside you loosen,\nfinally trusting\nthat life is opening up again.",

  "you will look at yourself one day\nand feel a quiet pride,\nrealizing how far you’ve come\nwithout even noticing.",

  "so please don’t rush yourself.\ndon’t measure your life\nagainst someone else’s timeline.",

  "you are growing into the life\nthat was always meant for you.",

  "and yes —\nlife is going to work out\nperfectly."
]

      }
    ];

    /* 随机挑选诗 */
    const poem = poems[Math.floor(Math.random() * poems.length)];

    const titleEl = document.getElementById("poemTitle");
    const poemBodyEl = document.getElementById("poemBody");
    const signatureEl = document.getElementById("signature");
    const copyrightEl = document.getElementById("copyright");

    titleEl.textContent = poem.title;
    poemBodyEl.innerHTML = "";

    const paragraphDelay = 2300; // ⭐️ 段落出现间隔（更慢更治愈）

    poem.paragraphs.forEach((text, index) => {
      const p = document.createElement("p");
      p.className = "poem-paragraph";
      p.textContent = text;
      poemBodyEl.appendChild(p);

      setTimeout(() => {
        p.classList.add("visible");
      }, index * paragraphDelay);
    });

    const totalDelay = poem.paragraphs.length * paragraphDelay + 1200;

    setTimeout(() => {
      signatureEl.classList.add("visible");
      copyrightEl.classList.add("visible");
    }, totalDelay);
    /* ✨ 自动缓慢滚动 */
  let autoScrollActive = true;

  function slowScroll() {
    if (!autoScrollActive) return;
    window.scrollBy(0, 0.4);  // ← 控制速度
    requestAnimationFrame(slowScroll);
  }

  function stopAutoScroll() {
    autoScrollActive = false;
  }

  window.addEventListener('wheel', stopAutoScroll, { passive: true });
  window.addEventListener('touchstart', stopAutoScroll, { passive: true });
  window.addEventListener('mousedown', stopAutoScroll);

  window.onload = () => {
    setTimeout(() => {
      slowScroll();
    }, 1800); // 等诗集出现稳定后开始慢滑
  };
  </script>
</body>
</html>
