<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ARVOLAN • Soft Pages</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      padding: 24px 12px 40px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      color: #292016;
      overflow-y: auto;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at top, rgba(255,255,255,0.45), transparent 55%),
        radial-gradient(circle at bottom, rgba(231,209,255,0.40), transparent 55%),
        linear-gradient(to bottom, rgba(0,0,0,0.10), transparent 35%, transparent 65%, rgba(0,0,0,0.12));
      mix-blend-mode: soft-light;
      opacity: 0.85;
      pointer-events: none;
    }

    .page {
      width: 100%;
      max-width: 520px;
      padding: 28px 24px 32px;
      background: rgba(255,252,245,0.95);
      border-radius: 6px;
      box-shadow: 0 10px 26px rgba(0,0,0,0.2);
      position: relative;
      line-height: 1.9;
      z-index: 1;
    }

    .page::before {
      content: "";
      position: absolute;
      inset: 16px 14px;
      border: 1px solid rgba(0,0,0,0.05);
      pointer-events: none;
      opacity: 0.8;
    }

    .title {
      font-family: "Georgia", "Times New Roman", serif;
      font-size: 0.86rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      margin-bottom: 18px;
      color: #524337;
    }

    .poem {
      font-family: "Georgia", "Times New Roman", serif;
      font-size: 0.94rem;
      line-height: 1.9;
      color: #3a3026;
      min-height: 40vh;
    }

    /* 段落样式 + 动画 */
    .poem-paragraph {
      opacity: 0;
      transform: translateY(4px);
      transition: opacity 1s ease, transform 1s ease;
      margin-bottom: 1.1rem; /* 段间距，模仿书页 */
    }

    .poem-paragraph.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .signature,
    .copyright {
      opacity: 0;
      transition: opacity 0.9s ease;
      font-family: "Georgia", "Times New Roman", serif;
    }

    .signature.visible,
    .copyright.visible {
      opacity: 0.65;
    }

    .signature {
      margin-top: 10px;
      font-size: 0.78rem;
      text-align: right;
      letter-spacing: 0.20em;
      text-transform: uppercase;
    }

    .copyright {
      margin-top: 6px;
      font-size: 0.63rem;
      text-align: right;
      opacity: 0.45;
    }
  </style>
</head>

<body>

  <div class="page">
    <div id="poemTitle" class="title"></div>
    <div id="poemBody" class="poem"></div>

    <div id="signature" class="signature">— ARVOLAN</div>
    <div id="copyright" class="copyright">
      all original writings. copyright © arvolan. all rights reserved.
    </div>
  </div>

  <script>
    /* 背景随机 */
    const bgTotal = 17;
    const randomBg = Math.floor(Math.random() * bgTotal) + 1;
    const bgName = String(randomBg).padStart(2, "0");
    document.body.style.backgroundImage = `url('images/poetry_bg_${bgName}.jpg')`;

    /* 诗集（按段落） */
    const poems = [
      {
        title: "LIFE IS GOING TO WORK OUT PERFECTLY",
        paragraphs: [
          "life is going to work out perfectly — maybe not in the way you once imagined, but in the way you quietly need. it won’t be sudden. it will be small choices, softer days, a kind of peace that slowly finds you where you are.",
          "the right people will come into your life without force or performance — just steady and sure, asking you to be nothing more than yourself. the wrong people will leave, not with chaos, but with distance, a soft kind of closing you’ll only understand later.",
          "you will find a home that feels safe to return to. mornings won’t feel so heavy, and silence won’t sound like punishment. your space will hold you the way you have held everyone else.",
          "you will build a life’s work that doesn’t drain you dry. it will stretch you, teach you who you are, and remind you of what you are capable of, without asking you to disappear to prove it.",
          "you will wake beside someone who doesn’t make love complicated — someone who stays, who shows up, who turns ordinary mornings into gentle beginnings and reminds you that you don’t have to earn tenderness.",
          "you will have slow sundays where life asks nothing of you but rest. you will have holidays that feel warm and honest, filled with people who don’t need you to be impressive, only present.",
          "you will drive with the windows down at night and feel something inside you finally loosen. one day you will look at yourself and feel a quiet pride, realizing how far you’ve come without even noticing.",
          "so please don’t rush yourself. don’t measure your life against someone else’s timeline. you are growing into a life that was always meant for you — and yes, life is going to work out perfectly."
        ]
      }
    ];

    /* 随机挑一篇（方便以后扩展多首） */
    const poem = poems[Math.floor(Math.random() * poems.length)];

    const titleEl = document.getElementById("poemTitle");
    const poemBodyEl = document.getElementById("poemBody");
    const signatureEl = document.getElementById("signature");
    const copyrightEl = document.getElementById("copyright");

    titleEl.textContent = poem.title;
    poemBodyEl.innerHTML = "";

    const paragraphDelay = 2000; // 每一段出现的间隔（毫秒），可以再调慢一点

    poem.paragraphs.forEach((text, index) => {
      const p = document.createElement("p");
      p.className = "poem-paragraph";
      p.textContent = text;
      poemBodyEl.appendChild(p);

      setTimeout(() => {
        p.classList.add("visible");
      }, index * paragraphDelay);
    });

    const totalDelay = poem.paragraphs.length * paragraphDelay + 800;

    setTimeout(() => {
      signatureEl.classList.add("visible");
      copyrightEl.classList.add("visible");
    }, totalDelay);
  </script>
</body>
</html>
