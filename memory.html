<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Memory Page • ARVOLAN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #111;
      font-family: "Georgia", "Times New Roman", serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
      min-height: 100vh;
      color: #222;
    }

    .page {
      max-width: 480px;
      width: 100%;
      background: #f7f0e7;
      box-shadow: 0 18px 40px rgba(0,0,0,0.35);
      padding: 36px 28px 40px;
      position: relative;
      line-height: 1.7;
    }

    .page::before {
      content: "";
      position: absolute;
      inset: 0;
      border: 1px solid rgba(0,0,0,0.06);
      pointer-events: none;
    }

    .title {
      text-align: center;
      font-size: 0.8rem;
      letter-spacing: 0.18em;
      text-transform: lowercase;
      margin-bottom: 16px;
      color: #6a5a4a;
    }

    .text {
      font-size: 0.95rem;
      white-space: pre-line;
      margin-bottom: 18px;
    }

    iframe {
      width: 100%;
      height: 240px;
      border-radius: 12px;
      border: none;
      margin-top: 6px;
    }

    .note {
      text-align: center;
      margin-top: 14px;
      font-size: 0.75rem;
      opacity: 0.55;
      color: #6a5a4a;
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="title" id="mem-title">loading…</div>
    <div class="text" id="mem-text">loading this memory…</div>

    <div id="video-container" style="display:none;">
      <iframe id="mem-video" allowfullscreen></iframe>
    </div>

    <div class="note">this page lives here for you · ARVOLAN</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    const titleEl = document.getElementById("mem-title");
    const textEl = document.getElementById("mem-text");
    const videoContainer = document.getElementById("video-container");
    const videoEl = document.getElementById("mem-video");

    if (!id) {
      titleEl.textContent = "no memory selected";
      textEl.textContent = "this page needs ?id=xxx to load a memory.";
    } else {
      fetch("memories.json")
        .then(res => res.json())
        .then(list => {
          const memory = list.find(item => item.id === id);

          if (!memory) {
            titleEl.textContent = "memory not found";
            textEl.textContent = "no record matched this id.";
            return;
          }

          titleEl.textContent = memory.title || "a soft page";
          textEl.textContent = memory.text || "";

          if (memory.video && memory.video.trim() !== "") {
            videoContainer.style.display = "block";
            videoEl.src = memory.video;
          }
        })
        .catch(err => {
          titleEl.textContent = "error loading memory";
          textEl.textContent = "please try again later.";
        });
    }
  </script>
</body>
</html>
